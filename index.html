<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Virus 2021</title>
</head>
<body>
    <div class="overlay">
        <div class="left-overlay"></div>
        <div class="right-overlay"></div>
    </div>
    <section class="hero">
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="banner">
            <div class="outer">
                <div class="product-image">
                    <img src="./static/images/levi-shirt.png" alt="">
                </div>
                <div class="text">
                    <div class="title">Meri Anuradha</div>
                    <div class="desc">Laxmi chit fund special</div>
                </div>
            </div>
        </div>

        <div class="logo">LOGO</div>
        <div class="socials">
            <div class="store"><i class="fas fa-store"></i></div>
            <div class="social-links">
                <ul>
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first"><img src="/static/images/1.jpeg" alt=""></div>
                <div class="slide"><img src="/static/images/2.jpeg" alt=""></div>
                <div class="slide"><img src="/static/images/3.jpeg" alt=""></div>
                <div class="slide"><img src="/static/images/4.jpeg" alt=""></div>

                <div class="manual-nav">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>  

    <script src="./js/main.js"></script>
</body>
</html>
